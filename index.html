<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Tetris</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>

<body>
  <!-- Score Header -->
  <div id="score-header">
    <div class="header-stats">
      <div class="stat-item">
        <div class="stat-label">Score</div>
        <div class="stat-value" id="score" style="color: #fff;">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Level</div>
        <div class="stat-value" id="level" style="color: #fff;">1</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Next</div>
        <div id="next-piece-preview"></div>
      </div>
    </div>
  </div>

  <!-- partial:index.partial.html -->
  <div id="game-container">
    <div id="world">
      <div id="stars"></div>
    </div>

    <div id="outer-board">
      <div id="side-decor-left">フリー！<br><br>クレジット！</div>

      <div id="leaderboard-panel">
        <div id="lb-toggle">RANK</div>
        <div id="high-score">TOP: 0</div>
        <div class="lb-label">LEADERBOARD</div>
        <ul id="lb-list">
          <li>Loading...</li>
        </ul>
        <div class="my-score-label">PERSONAL BEST</div>
        <div id="my-best-score">0</div>
      </div>

      <div id="board">
        <canvas id="fx-canvas" width="280" height="448"></canvas>
        <div id="banner">
          <div id="combo-display"></div>
          <div>
            <div id="message"></div>
            <div id="new-game">Tap here to start!</div>
            <div id="play-status"
              style="font-size: 11px; margin-top: 10px; color: #00ffcc; text-shadow: 0 0 5px #00ffcc;"></div>
            <div id="credits-status"
              style="font-size: 11px; margin-top: 5px; color: #ffd700; text-shadow: 0 0 5px #ffd700;"></div>
          </div>
        </div>
